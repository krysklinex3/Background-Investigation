<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Georgia Counties Map</title>
</head>
<body>
  <h1>Georgia Counties</h1>

  <p>This page will show the Georgia county map and investigation links.</p>

  <!-- GEORGIA COUNTY MAP - clickable -->
<div id="ga-map-container" style="max-width: 800px; margin: 20px 0;">
  <object id="ga-map" data="../assets/ga-counties.svg" type="image/svg+xml" style="width: 100%; height: auto;">
    SVG not supported by this browser.
  </object>
</div>

  <p><a href="../index.html">Back to US map</a></p>

  <h2>County Investigation Links</h2>
  <p>Select a county below (for now, this is a manual test; later it will respond to map clicks).</p>

  <label for="county-select">Choose a county:</label>
  <select id="county-select">
    <option value="">-- Select a county --</option>
    <option value="13121">Fulton</option>
    <option value="13089">DeKalb</option>
  </select>

  <h3 id="county-name-heading"></h3>

  <table id="county-links-table" border="1" cellpadding="4">
    <thead>
      <tr>
        <th>Category</th>
        <th>Label</th>
        <th>URL</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be filled by JavaScript -->
    </tbody>
  </table>

  <script>
    async function loadCountyData() {
      const response = await fetch('../data/ga-counties.json');
      const counties = await response.json();

      const select = document.getElementById('county-select');
      const heading = document.getElementById('county-name-heading');
      const tbody = document.querySelector('#county-links-table tbody');

      function renderCounty(fips) {
        tbody.innerHTML = '';
        heading.textContent = '';

        if (!fips) return;

        const county = counties.find(c => c.fips === fips);
        if (!county) return;

        heading.textContent = county.name + ' County';

        const addRow = (category, item) => {
          const tr = document.createElement('tr');

          const tdCat = document.createElement('td');
          tdCat.textContent = category;

          const tdLabel = document.createElement('td');
          tdLabel.textContent = item.label;

          const tdUrl = document.createElement('td');
          const a = document.createElement('a');
          a.href = item.url;
          a.textContent = item.url;
          a.target = '_blank';
          tdUrl.appendChild(a);

          const tdNotes = document.createElement('td');
          tdNotes.textContent = item.notes || '';

          tr.appendChild(tdCat);
          tr.appendChild(tdLabel);
          tr.appendChild(tdUrl);
          tr.appendChild(tdNotes);
          tbody.appendChild(tr);
        };

        (county.courtSites || []).forEach(site => addRow('Court', site));
        (county.otherResources || []).forEach(res => addRow('Other', res));
      }

      select.addEventListener('change', () => {
        renderCounty(select.value);
      });
    }
// Make SVG counties clickable
function makeMapClickable(counties) {
  const mapObject = document.getElementById('ga-map');
  
  // Wait for SVG to load, then attach clicks
  mapObject.addEventListener('load', () => {
    const svgDoc = mapObject.contentDocument;
    if (!svgDoc) return;
    
    // Find all path elements (counties) in the SVG
    const paths = svgDoc.querySelectorAll('path, polygon');
    
    paths.forEach(path => {
      path.style.cursor = 'pointer';
      path.style.stroke = '#666';
      path.style.strokeWidth = '0.5';
      path.style.transition = 'fill 0.3s';
      
      path.addEventListener('mouseenter', () => {
        path.style.fill = '#ff6b6b';
      });
      
      path.addEventListener('mouseleave', () => {
        path.style.fill = '#e0e0e0';
      });
      
      path.addEventListener('click', (e) => {
        // Try to get FIPS from path attributes (id, data-fips, etc.)
        let fips = path.getAttribute('data-fips') || 
                   path.id?.replace('fips-', '') ||
                   path.getAttribute('id');
        
        // If no FIPS found, try county name lookup
        if (!fips || !counties.find(c => c.fips === fips)) {
          const countyName = path.getAttribute('title') || path.id;
          const county = counties.find(c => 
            c.name.toLowerCase().includes(countyName?.toLowerCase())
          );
          fips = county?.fips;
        }
        
        if (fips) {
          renderCounty(fips);
          document.getElementById('county-select').value = fips;
        }
      });
    });
  });
}

// Update loadCountyData to also wire up map clicks
async function loadCountyData() {
  // ... your existing code ...
  
  select.addEventListener('change', () => {
    renderCounty(select.value);
  });
  
  // NEW: Make map clickable after data loads
  makeMapClickable(counties);
}

loadCountyData();

    loadCountyData();
  </script>
</body>
</html>
